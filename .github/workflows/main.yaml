name: Main
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Scout compare
        id: scout
        uses: eunomie/scout-action@v0.0.2
        with:
          token: ${{ secrets.PAT }}
          command: compare
          image: golang:1.20.2-alpine
          toImg: golang:1.19.4-alpine3.16

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.scout.outputs.compare }}
